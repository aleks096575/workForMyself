     var arr = [1, 2, 3, 7, 5];
     function getSum(arr) {
     	var result = [];
     	if (!arr.length) return result;

     	var totalSum = arr.reduce(function(sum, item, i, arr) {
     		result.push(sum);
     		return sum + item;
     	});
     	result.push(totalSum);

     	return result;
     }
